<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/3.0.0/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
    <link href="css/persona-buttons.css" rel="stylesheet">
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
    <script src="https://login.persona.org/include.js"></script>
    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="AppController" ng-init="init()">
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse navbar-custom" role="navigation">
        <a class="navbar-brand" href="#">Contacts List</a>

    <div class="navbar-text pull-right"  ng-show="!loggedIn">
        <a href="#" class="persona-button blue" id="signin"><span>Login</span></a>
    </div>
    <div class="navbar-text pull-right"  ng-show="loggedIn">
        <img ng-src='{{gravatarUrl()+"?s=25"}}'> {{currentUser}}
        <a id="signout" href="#">logout</a>
    </div>
    <!--<span ng-show="loading">-->
        <!--<div class="navbar-text pull-right">-->
            <!--<img src="ajax-loader.gif"/>    Verifying user...-->
            <!--&lt;!&ndash;//    <i class="icon-spinner icon-spin icon-large"></i> Verifying user...&ndash;&gt;-->
        <!--</div>-->
    <!--</span>-->


</nav>

<div class="row">
    <div class="col-md-4">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</li>
        </ol>
        <form role="form">
            <div class="form-group form-inline">
                <label for="contactGroup">Contact group</label>
                <div class="row">
                    <div class="col-lg-8 tiny-side-padding contact-list-select">
                            <select id="contactGroup" class="form-control input-sm">
                                <option value="OOO">All groups</option>
                            </select>
                    </div>
                    <div class="col-lg-4 tiny-side-padding">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!--<label for="searchBox">Search</label>-->
                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-search"></span></span>
                    <input type="search" class="form-control input-sm" id="searchBox" placeholder="Search...">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-8">.col-md-1 {{ loading }} </div>
</div>

</body>
</html>
